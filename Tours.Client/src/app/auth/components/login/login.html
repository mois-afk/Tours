<div class="container mt-2 w-100 h-100">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    Вход
                </div>
                <div class="card-body">
					<form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Введите адрес эл.почты" value="@Model.Email">
                                <label for="floatingInput">Адрес электронной почты</label>
                                @if (form.get('email')?.invalid && form.get('email')?.touched && formSubmitted)
                                {
                                    <div class="text-danger">Введите корректный email</div>
                                }
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Введите пароль">
                                <label for="floatingInput">Пароль</label>
                                @if (form.get('password')?.invalid && form.get('password')?.touched && formSubmitted)
                                {
                                    <div class="text-danger">Пароль обязателен</div>
                                }
                            </div>
                        </div>
                        @if (errorMessage && formSubmitted) {
                            <div class="text-danger mt-2">
                                {{ errorMessage }}
                            </div>
                        }
                        <div class="form-group mb-2">
                            <a routerLink="/signup" style="--bs-link-opacity: .5">Зарегистрироваться</a>
                        </div>
                        <button type="submit" class="btn btn-outline-success">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
